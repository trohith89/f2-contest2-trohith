<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div id="topdiv" class="div">Filter ui cards via their profession.</div>
   
    <!-- dropdown -->
    <div>
        <select name="drop" id="dropdown">
            <option value="Profession" selected disabled>Profession</option>
            <option value="Developer">Developer</option>
            <option value="Admin">Admin</option>
        </select>
    </div>

    <!-- div where users data is displayed -->
    <div id="display">
    </div>
    
    <!-- filter button -->
    <button class="btn" id="filterbtn" onclick="filterUsersByProfession()">Filter</button>

    <!-- new user addition section -->
    <div class="div">Add a new user</div>

    <div class="add-user-section">
        
        <span class="add">
            <label for="name">Enter Name</label>
            <input class="input" type="text" id="name" >
        </span>
        <span class="add">
            <label for="profession">Enter Profession</label>
        <select class="input" id="newProfession">
          <option value="" selected disabled>Select</option>
          <option value="developer">Developer</option>
          <option value="admin">Admin</option>
        </select>
        </span>
        <span class="add">
            <label for="age">Enter Age</label>
            <input class="input" type="text" id="age" >
        </span>
        
      </div>

    <button class="btn" onclick="addUser()">Add User</button>


    <script src="script.js"></script>
</body>
</html>
